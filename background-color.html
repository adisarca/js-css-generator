<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>CSS Generator || Background Color</title>
</head>

<body>
    <div id="sidebar">
        <div class="header-title"><a href="index.html">CSS Generator</a></div>
        <div class="items">
            <h5 class="side-title">Background</h5>
            <a href="background-color.html" id="bg-color">Background Color</a>
            <a href="background-gradient.html" id="bg-gradient">Background Gradient</a>
            <a href="background-img.html" id="bg-image">Background Image</a>
        </div>
    </div>
    <div id="custom">
        <div class="header-title">Background Color</div>
        <div id="settings">
            <div class="colorGroup">
                <input type="color" class="iColor" value="#5351d3">
                <input type="text" class="iText" placeholder="Hex Code">
            </div>

        </div>
    </div>

    <div id="preview">
        <div class="header-title">Preview</div>
        <div id="box"></div>

        <div id="code">
            <div class="header-title" style="color: white;">CSS CODE</div>
            <div class="copy">
                <div class="css">CSS</div>
                <div id="cssCode">
                    <div>background-color: &nbsp<span id="colorVal">#5351d3</span>;</div>
                </div>
                <div class="btnCopy">COPY</div>
            </div>
        </div>
    </div>



    <script src="./js/bg-col.js"></script>
</body>

</html>
