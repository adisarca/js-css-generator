<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>CSS Generator || Background Image</title>
</head>
<body>
    <div id="sidebar">
        <div class="header-title"><a href="index.html">CSS Generator</a></div>
        <div class="items">
            <h5 class="side-title">Background</h5>
            <a href="background-color.html" id="bg-color">Background Color</a>
            <a href="background-gradient.html" id="bg-gradient">Background Gradient</a>
            <a href="background-img.html" id="bg-image">Background Image</a>
        </div>
    </div>
    <div id="custom">
        <div class="header-title">Background Image</div>
        <div id="settings">
            <div class="colorGroup">
                <h5>Background</h5>
                <input type="color" class="iColor" value="#646464">
                <input type="text" class="iText" placeholder="Hex Code" id="tColor">
            </div>
            <div class="colorGroup">
                <h5>Url</h5>
                <input type="text" class="iText" placeholder="Hex Code" id="url" style="width: 90%; margin-left: 10px;" value="https://wonderfulengineering.com/wp-content/uploads/2016/02/wallpaper-background-2.jpg">
            </div>
            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="cover">Cover</option>
                <option value="contain">Contain</option>
                <option value="auto">Auto</option>

              </select>
              <label for="size">Position</label>
              <select name="position" id="position">
                <option value="center">Center</option>
                <option value="center top">Center Top</option>
                <option value="center bottom">Center Bottom</option>
                <option value="left bottom">Left Bottom</option>
                <option value="left top">Left Top</option>
                <option value="left center">Left Center</option>
                <option value="right bottom">Right Bottom</option>
                <option value="right top">Right Top</option>
                <option value="right center">Right Center</option>
              </select>
              <label for="size">Repeat</label>
              <select name="repeat" id="repeat">
                <option value="no-repeat">No Repeat</option>
                <option value="repeat">Repeat</option>
                <option value="repeat-x">Repeat X</option>
                <option value="repeat-y">Repeat Y</option>
                <option value="space">Space</option>
                <option value="round">Round</option>
              </select>
        </div>
    </div>

    <div id="preview">
        <div class="header-title">Preview</div>
        <div id="box"></div>

        <div id="code">
            <div class="header-title" style="color: white;">CSS CODE</div>
            <div class="copy">
                <div class="css">CSS</div>
                <div id="cssCode">
                    <div id="colorVal"></div>
                </div>
                <div class="btnCopy">COPY</div>
            </div>
        </div>
    </div>

    <script src="./js/bg-img.js"></script>
</body>
</html>
